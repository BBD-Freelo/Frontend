<div class="boards-container">
  @for (list of board; track list) {
    <div class="container">
      <h2>{{ list.name }}</h2>
      <div
        cdkDropList
        [id]=list.id.toString()
        [cdkDropListData]="list.items"
        [cdkDropListConnectedTo]="getConnectedLists(list.id)"
        class="list"
        (cdkDropListDropped)="drop($event)">
        @for (item of list.items; track item) {
          <app-card [item]="item"></app-card>
        }
      </div>
    </div>
  }
</div>
