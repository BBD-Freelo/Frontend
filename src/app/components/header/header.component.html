<mat-toolbar id="headercontainer">
    <span class="title">
        <img src="/assets/logo.svg" id="logo">
        <H1>Freelo</H1>
    </span>
    <div class="accountcontainer">
        <mat-label class="icon-label">
            <img src="{{profileUrl}}" alt="avatar" class="avatar">
        </mat-label>
    </div>
    <button mat-raised-button (click)="signOutUser()">Sign Out</button>
</mat-toolbar>
