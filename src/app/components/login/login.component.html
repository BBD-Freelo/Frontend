<div class="cover">
    <section class="hero-image">
    </section>
    <section class="form-component">
        <section class="logo">
            <img src="../../assets/logo.svg" alt="logo" />
            <h1>FREELO</h1>
        </section>
        <form (ngSubmit)="signInUser()">
            <mat-form-field color="accent" class="full-width">
                <mat-label for="email">Email</mat-label>
                <input type="email" id="email" matInput name="email" [(ngModel)]="email" required />
            </mat-form-field>
            <mat-form-field color="accent" class="full-width">
                <mat-label  for="password">Password</mat-label>
            <input type="password" id="password" name="password" matInput [(ngModel)]="password" required />
            </mat-form-field>
            <button color="accent" mat-raised-button type="submit">Sign In</button>
        </form>
    </section>
</div>
