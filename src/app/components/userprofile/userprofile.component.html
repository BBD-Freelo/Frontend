@if(user){
    <div>
        <h2>Welcome, {{ user.username }}</h2>
        <p>User ID: {{ user.userId }}</p>
        <p>Sign-in Details: {{ user.signInDetails | json }}</p>
    </div>
}

@if(session){
    <div>
        <h3>Session Details</h3>
        <p>ID Token: {{ session.tokens.idToken }}</p>
        <p>Access Token: {{ session.tokens.accessToken }}</p>
    </div>
}

@if(!user && !session){
    <div>
        <p>User data not available.</p>
    </div>
}
