<div class="cover">
    <section class="hero-image">
    </section>
    <section class="form-component">
        <section class="logo">
            <img src="../../assets/logo.svg" alt="logo" />
            <h1>FREELO</h1>
        </section>
        <form (ngSubmit)="onSubmit(confirmForm)" #confirmForm="ngForm">
            <mat-form-field color="accent" class="full-width">
                <mat-label for="email">Email</mat-label>
                <input type="email" id="email" matInput name="email" [formControl]="emailFormControl" ngModel required />
                @if (emailFormControl.hasError('pattern')) {
                    <mat-error>You entered an invalid email address.</mat-error>
                  }
                @if (emailFormControl.hasError('required')) {
                    <mat-error>This field is required.</mat-error>
                  }
            </mat-form-field>
            <mat-form-field color="accent" class="full-width">
                <mat-label for="code">Confirmation Code</mat-label>
                <input type="text" id="code" matInput name="code" [formControl]="codeFormControl" ngModel required />
                @if (codeFormControl.hasError('required')) {
                    <mat-error>This field is required.</mat-error>
                  }
            </mat-form-field>
            <button color="accent" mat-raised-button  type="submit">Confirm Sign Up</button>
        </form>
    </section>
</div>
