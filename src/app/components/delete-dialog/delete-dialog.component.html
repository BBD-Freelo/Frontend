<h2 mat-dialog-title>Delete {{data.name}}</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete <b>{{data.name}}</b>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="data" color="accent">Yes</button>
</mat-dialog-actions>
