<div class="cover">
    <section class="hero-image">
    </section>
    <section class="form-component">
        <section class="logo">
            <img src="../../assets/logo.svg" alt="logo" />
            <h1>FREELO</h1>
        </section>
        <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
            <mat-form-field color="accent" class="full-width">
                <mat-label for="email">Email</mat-label>
                <input type="email" id="email" matInput name="email" ngModel required />
                <mat-error *ngIf="signupForm.controls.email.invalid">Please enter a valid email</mat-error>
            </mat-form-field>
            <mat-form-field color="accent" class="full-width">
                <mat-label  for="password">Password</mat-label>
                <input type="password" id="password" matInput name="password" ngModel required />
                <mat-error *ngIf="signupForm.controls.email.invalid">Password is incorrect</mat-error>
            </mat-form-field>
            
            <button color="accent" mat-raised-button type="submit">Sign Up</button>
        </form>
    </section>
</div>
