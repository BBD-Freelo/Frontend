version: 1
frontend:
  phases:
    preBuild:
      commands:

      
        - npm install -g @aws-amplify/cli@latest
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/freelo/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
