version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
        - sudo apt-get install -y nodejs
        - npm install -g @aws-amplify/cli@latest
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/freelo/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
